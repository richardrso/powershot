<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Rios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="photographerName">Richard Rios</h1>
        <div class="header-controls">
            <div class="social-links">
                <a href="https://instagram.com/@richardrso" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="social-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="https://github.com/richardrso" target="_blank" rel="noopener noreferrer" aria-label="GitHub" class="social-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </a>
            </div>
            <button class="lang-toggle" id="langToggle" aria-label="Toggle language">EN</button>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">☀️</button>
        </div>
    </header>

    <div class="container">
        <div class="gallery" id="gallery">
            <!-- Photos will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose" aria-label="Close modal">✕</button>
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be inserted here -->
        </div>
    </div>

    <footer>
        <p>© <span id="currentYear"></span> · <span id="footerText">All photographs by</span> <span id="footerName">Richard Rios</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
